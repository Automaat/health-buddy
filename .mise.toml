[tools]
python = "3.14.3"
node = "24"

[tasks.dev]
description = "Run all services with Docker Compose"
run = "docker compose up"

[tasks."dev:build"]
description = "Build and run all services"
run = "docker compose up --build"

[tasks.down]
description = "Stop all services"
run = "docker compose down"

[tasks.logs]
description = "View logs from all services"
run = "docker compose logs -f"

[tasks."logs:backend"]
description = "View backend logs"
run = "docker compose logs -f backend"

[tasks."logs:frontend"]
description = "View frontend logs"
run = "docker compose logs -f frontend"

[tasks.install]
description = "Install all dependencies"
run = """
cd backend && uv sync
cd ../frontend && npm install
"""
